# Release signing config - DO NOT COMMIT CREDENTIALS
# Set these via -P flags in gradle command or environment variables
# Example: ./gradlew bundleRelease -PSMASHER_UPLOAD_STORE_FILE=/path/to/keystore
SMASHER_UPLOAD_STORE_FILE=${SMASHER_UPLOAD_STORE_FILE}
SMASHER_UPLOAD_STORE_PASSWORD=${SMASHER_UPLOAD_STORE_PASSWORD}
SMASHER_UPLOAD_KEY_ALIAS=${SMASHER_UPLOAD_KEY_ALIAS}
SMASHER_UPLOAD_KEY_PASSWORD=${SMASHER_UPLOAD_KEY_PASSWORD}

# Enable AndroidX support
android.useAndroidX=true

# Enable Hermes JS engine for better performance
hermesEnabled=true

# Increase Gradle daemon memory to prevent OOM during release builds
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8
org.gradle.daemon=true
