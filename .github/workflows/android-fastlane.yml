name: Android Fastlane Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app-rn

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install fastlane
        run: gem install fastlane -NV

      - name: Run Fastlane Android build
        env:
          NODE_ENV: production
        run: fastlane android build
