name: Android Release (Fastlane)

on:
  release:
    types: [published]

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app-rn

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bump app version
        shell: pwsh
        run: ./bump-version.ps1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install npm dependencies
        run: npm ci

      - name: Install Fastlane
        run: gem install fastlane -NV

      - name: Build release APK with Fastlane
        run: fastlane android build_apk

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: smasher-android-apk
          path: app-rn/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload APK to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: app-rn/android/app/build/outputs/apk/release/app-release.apk
          asset_name: smasher-${{ github.event.release.tag_name }}.apk
          asset_content_type: application/vnd.android.package-archive
