name: Android Release (Fastlane)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app-rn

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bump app version
        shell: pwsh
        run: ./bump-version.ps1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install npm dependencies
        run: npm ci

      - name: Install Fastlane
        run: gem install fastlane -NV

      - name: Build release APK with Fastlane
        run: fastlane android build_apk

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: smasher-android-apk
          path: app-rn/android/app/build/outputs/apk/release/app-release.apk

      - name: Create or update GitHub Release with APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Android APK ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            app-rn/android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
